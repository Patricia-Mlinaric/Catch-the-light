<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <link rel="icon" type="image/x-icon" href="./bulb_favicon.ico" />

    <title>Catch the light!</title>
  </head>
  <body>
    <header></header>
    <main>
      <button class="new-game">New game</button>
      <div class="container">
        <div class="led led-1"><img src="./img/bulb.svg" /></div>
        <div class="led led-2"><img src="./img/bulb.svg" /></div>
        <div class="led led-3"><img src="./img/bulb.svg" /></div>
        <div class="led led-4"><img src="./img/bulb.svg" /></div>
        <div class="led led-5"><img src="./img/bulb.svg" /></div>
        <div class="led led-6"><img src="./img/bulb.svg" /></div>
      </div>
      <div class="players">
        <div class="player1">
          <p>Player 1</p>
          <p class="description">Catch first light</p>
          <button class="btn-p1">Press button or "A"</button>
          <p>Score:<span class="p1score">0 </span></p>
        </div>

        <div class="player2">
          <p>Player 2</p>
          <p class="description">Catch last light</p>
          <button class="btn-p2">Press button or "L"</button>
          <p>Score:<span class="p2score"> 0</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
